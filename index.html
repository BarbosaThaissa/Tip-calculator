<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              min="9"
              id="bill"
              class="formInput"
              required
            />
          </p>
          <label for="serviceQual">
            <p>Como foi o seu serviço?</p>
          </label>
          <p>
            <select
              name="serviceQual"
              id="serviceQual"
              class="formSelect"
              required
            >
              <option disabled selected value="0">-- Escolha uma opição</option>
              <option value="0.3">30% - Incrível</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitável</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">0.5% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              min="1"
              class="formInput"
              required
            />
            pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular!</button>
        </form>
      </div>
      <div id="totalTips">
        Gorjeta total: R$ <span id="tip">0.00</span>
        <p id="each">cada</p>
      </div>
    </div>
  </body>
</html>
